name: Generate EPSG Definitions

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday at midnight UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
      BRANCH_NAME: automated/update-epsg-definitions

    services:
      postgres:
        image: postgis/postgis:latest
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: proj4-cli
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate EPSG definitions function
        run: |
          node scripts/generate.ts \
            --host localhost \
            --port 5432 \
            --database proj4-cli \
            --username admin \
            --password admin \
            --filename epsg-fn.ts \
            --function

      - name: Generate EPSG definitions object
        run: |
          node scripts/generate.ts \
            --host localhost \
            --port 5432 \
            --database proj4-cli \
            --username admin \
            --password admin \
            --filename epsg.ts \
            --object

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code epsg.ts epsg-fn.ts || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create or update pull request
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

          # Check if PR already exists
          PR_NUMBER=$(gh pr list --head "$BRANCH_NAME" --state open --json number --jq '.[0].number')

          if [ -n "$PR_NUMBER" ]; then
            echo "PR #$PR_NUMBER already exists, updating it"
            git fetch origin "$BRANCH_NAME"
            git checkout "$BRANCH_NAME"
            git reset --hard origin/main
          else
            echo "Creating new branch and PR"
            git checkout -b "$BRANCH_NAME"
          fi

          git add epsg.ts epsg-fn.ts
          git commit -m "chore: update EPSG definitions from PostGIS"
          git push -f origin "$BRANCH_NAME"

          if [ -z "$PR_NUMBER" ]; then
            gh pr create \
              --title "chore: update EPSG definitions" \
              --body "Updated EPSG definitions from PostGIS database." \
              --base main \
              --head "$BRANCH_NAME"
          fi
